<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practising Transisitions</title>
    <style>
        .box{
            background-color: beige;
            border:2px solid black;
            width: 300px;
            height: 150px;
            border-radius:25px;
            transition: all;
            transition-duration: 1s;
            transition-delay: 1s;
            transition-timing-function: linear;
        }
        .box:hover{
            width: 500px;
            height: 600px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>

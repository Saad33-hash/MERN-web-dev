<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover{
            color: black;
            font-size: large;
        }
        a:visited{
      
            font-size: small;
        }
        li:hover{
            background-color: blue;
        }
        li:not(:hover){
            background-color: pink;
        }
        li:nth-child(2n){
            background-color: purple;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">google</a>
    <ul>
        <li>this is first list</li>
        <li>this is secon list</li>
        <li>this is third list</li>
        <li>this is fourth list</li>
        <li>this is fifth list</li>
        <li>this is sixth list</li>
        <li>this is seventh list</li>
        <li>this is eight list</li>
        <li>this is nine list</li>
    </ul>
</body>
</html>
